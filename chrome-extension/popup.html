<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getir Token Yakalayƒ±cƒ±</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1f2937;
    }
    .panel-section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f9fafb;
    }
    .panel-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .token-info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      word-break: break-all;
    }
    .last-captured {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <h1>Getir Token Yakalayƒ±cƒ±</h1>
  
  <!-- Bayi Paneli (Franchise) -->
  <div class="panel-section">
    <div class="panel-title">üè™ Bayi Paneli (Franchise)</div>
    <div id="franchiseStatus" class="status info">
      Token bekleniyor...
    </div>
    <div id="franchiseTokenInfo" class="token-info" style="display: none;"></div>
    <div id="franchiseLastCaptured" class="last-captured" style="display: none;"></div>
    <button id="franchiseTestButton" disabled>Token Test Et</button>
  </div>

  <div class="divider"></div>

  <!-- Depo Paneli (Warehouse) -->
  <div class="panel-section">
    <div class="panel-title">üì¶ Depo Paneli (Warehouse)</div>
    <div id="warehouseStatus" class="status info">
      Token bekleniyor...
    </div>
    <div id="warehouseTokenInfo" class="token-info" style="display: none;"></div>
    <div id="warehouseLastCaptured" class="last-captured" style="display: none;"></div>
    <button id="warehouseTestButton" disabled>Token Test Et</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
